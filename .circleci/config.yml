version: 2
jobs:
  build:
    docker:
    - image: circleci/node:8
    steps:
    - checkout
    - restore_cache: # special step to restore the dependency cache
        key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
    - run:
        name: Setup Dependencies
        command: npm install
    - save_cache: # special step to save the dependency cache
        key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
        paths:
        - ./node_modules
        - ~/.npm
        - ~/.cache

  unit-tests:
    docker:
    - image: circleci/node:8
    steps:
    - checkout
    - restore_cache: # special step to restore the dependency cache
        key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
    - run: # run tests
        name: Run Test and Coverage
        command: |
          npm test -- --coverage
    - store_test_results:
        path: coverage

  e2e-tests:
    docker:
    - image: circleci/node:8
    steps:
    - checkout
    - restore_cache: # special step to restore the dependency cache
        key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
    - run: npm start &
    - run: npm run test-e2e

  deploy-staging:
    docker:
    - image: circleci/node:8
    steps:
    - checkout
    - restore_cache: # special step to restore the dependency cache
        key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
    - add_ssh_keys:
        fingerprints:
          - "36:f2:66:a2:f4:9a:96:e6:e6:83:58:1e:7b:39:e7:36"
    - run:
        name: Deploy to Github Pages
        command: |
          npm run deploy

  deploy-production:
    docker:
    - image: circleci/node:8
    steps:
    - checkout
    - restore_cache: # special step to restore the dependency cache
        key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
    - add_ssh_keys:
        fingerprints:
        - "36:f2:66:a2:f4:9a:96:e6:e6:83:58:1e:7b:39:e7:36"
    - run:
        name: Deploy to Github Pages
        command: |
          npm run deploy-prod

workflows:
  version: 2
  build-and-deploy-staging:
    jobs:
      - build
      - unit-tests:
          requires:
          - build
      - e2e-tests:
          requires:
          - build
      - deploy-staging:
          filters:
            branches:
              only: master
          requires:
          - unit-tests
          - e2e-tests
  build-and-deploy-production:
    jobs:
    - build
    - unit-tests:
        requires:
        - build
    - hold:
        filters:
          branches:
            only: master
        type: approval
        requires:
          - unit-tests
    - deploy-production:
        requires:
          - hold
